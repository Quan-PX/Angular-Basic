<div
  class="pageErr-wrap min-vh-100 d-flex justify-content-center align-items-center"
>
  <c-container>
    <c-row class="justify-content-center">
      <c-col md="5" class="my-auto">
        <div class="clearfix">
          <h1 className="float-start display-3 me-4">404</h1>
          <h4 className="pt-3">Oops! You're lost.</h4>
          <p className="text-medium-emphasis float-start">
            The page you are looking for was not found.
          </p>
        </div>

        <c-input-group class="mb-3">
          <span cInputGroupText>
            <svg [cIcon]="icons.cilMagnifyingGlass" size="xl" title="Lock"></svg>
          </span>
          <input cFormControl type="" placeholder="What are you looking for?" />
          <button cButton>Search</button>
        </c-input-group>
      </c-col>
      <c-col md="7"> 
        <img cImg fluid src="/src/assets/images/404.png" alt="Not Found"/>
      </c-col>
    </c-row>
  </c-container>
</div>
