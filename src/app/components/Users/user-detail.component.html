<c-card class="shadow-none border-0 mb-5 px-0 bg-card mt-2">
  <c-card-header
    class="border-0 d-flex justify-content-between align-items-center bg-white"
  >
    <button cButton class="d-flex justify-content-center align-items-center" (click)="goBack()">
      <svg [cIcon]="icons.cilChevronLeft" size="sm" class="me-1"></svg>
      Quay lại
    </button>
    <c-card-title class="text-bold h5">Thông tin người dùng</c-card-title>
  </c-card-header>

  <c-card-body class="border-top">
    <c-row>
      <c-col>
        <c-card-title class="text-lg">Thông tin người dùng</c-card-title>
      </c-col>
    </c-row>

    <c-row class="mt-3">
      <c-col lg="12" xl="3">
        <c-row>
          <c-col md="12" class="text-center">
            <label class="mb-0 text-bold text-md" cLabel>Ảnh đại diện:</label>
          </c-col>
          <c-col md="12" class="d-flex justify-content-center my-auto">
            <c-avatar color="secondary" size="xl">CUI</c-avatar>
          </c-col>
        </c-row>
      </c-col>

      <c-col lg="12" xl="9">
        <c-row>
          <c-col sm="12" md="6" class="mb-3">
            <c-row>
              <c-col sm="6">
                <label class="mb-0 text-bold text-md" cLabel>Username:</label>
              </c-col>
              <c-col sm="6">
                <c-card-text class="text-md" cLabel>Username</c-card-text>
              </c-col>
            </c-row>
          </c-col>

          <c-col sm="12" md="6" class="mb-3">
            <c-row>
              <c-col sm="6">
                <label class="mb-0 text-bold text-md" cLabel>First Name:</label>
              </c-col>
              <c-col sm="6">
                <c-card-text class="text-md" cLabel>Quân</c-card-text>
              </c-col>
            </c-row>
          </c-col>

          <c-col sm="12" md="6" class="mb-3">
            <c-row>
              <c-col sm="6">
                <label class="mb-0 text-bold text-md" cLabel>Last Name:</label>
              </c-col>
              <c-col sm="6">
                <c-card-text class="text-md" cLabel>Phạm</c-card-text>
              </c-col>
            </c-row>
          </c-col>

          <c-col sm="12" md="6" class="mb-3">
            <c-row>
              <c-col sm="6">
                <label class="mb-0 text-bold text-md" cLabel>Email:</label>
              </c-col>
              <c-col sm="6">
                <c-card-text class="text-md" cLabel
                  >phamxuanqaun94gmail.com</c-card-text
                >
              </c-col>
            </c-row>
          </c-col>

        </c-row>
      </c-col>
    </c-row>
  </c-card-body>
