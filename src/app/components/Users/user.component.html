<div class="mt-3">
  <c-row>
    <c-col
      sm="{12}"
      class="d-flex mb-1 justify-content-between aligt-items-center flex-wrap"
    >
      <h5 className="display-xs my-auto mx-0">Người dùng</h5>
      <button
        cButton
        class="d-flex justify-content-center"
        (click)="redirectToNewUser()"
      >
        <svg [cIcon]="icons.cilChevronRight" size="xl" class="me-1"></svg>
        Tạo mới
      </button>
    </c-col>
  </c-row>
  <c-card class="mt-3 table-container">
    <c-card-body>
      <c-row>
        <c-col sm="12">
          <c-smart-table
            class=""
            #smartTable="cSmartTable"
            [columns]="columns"
            header
            [itemsPerPage]="10"
            [items]="usersData"
            noItemsLabel="Không có bản ghi nào được hiển thị cả"
            pagination
            [tableProps]="{ hover: true, striped: true, responsive: true }"
            [tableHeadProps]="{ color: 'info' }"
          >
            <ng-template cTemplateId="tableData" let-columnName="columnName" let-item="item" let-tdContent="tdContent">
              <!-- <td>
                <p>{{usersData}}</p>
              </td> -->
              <td >
                <ng-container [ngSwitch]="columnName">
                  <ng-container *ngSwitchCase="'name'">
                    <p>{{(item[columnName])}}</p>                  
                  </ng-container>
                  <ng-container *ngSwitchCase="'handle'">
                    <button cButton color="success">click me!!</button>                  
                  </ng-container>                  
                </ng-container>
              </td>
            </ng-template>  
            <!-- <ng-container *ngSwitchDefault>
            </ng-container>           -->
          </c-smart-table>
        </c-col>
      </c-row>
    </c-card-body>
  </c-card>
</div>
